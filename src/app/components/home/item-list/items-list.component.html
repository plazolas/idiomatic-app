<div class="container" xmlns="http://www.w3.org/1999/html" #itemsListCmp>
  <div class="row">
    <div class="col-md-5">
      <div class="table-wrap">
          <table id="table-list" class="table table-borderless border w-50">
            <tbody>
            <tr *ngFor="let item of items | filterItemsPipe: term;">
              <td class="text-left" style="min-width: 300px;">
                <div class="items-table-cell" (click)="clickedListItem($event,item);">
                  <span class="d-none">{{ item.id }}</span>{{ item.itemName }} {{ item.itemSurname }}
                </div>
              </td>
            </tr>
            </tbody>
          </table>
      </div>
    </div>
    <div class="col-md-7">
      <app-item-display (editItem)="onDisplayItemChange()" [displayItem]=item #itemDisplayComponent></app-item-display>
    </div>
  </div>
    <div class="row">
      <div class="col-md-4 p-3">
        <button id="create-btn" class="btn btn-success" (click)="createItem();" disabled>Create</button>
      </div>
      <div class="col-md-4 p-3">
        <button id="update-btn" class="btn btn-warning" (click)="updateItem();" disabled>Update</button>
      </div>
      <div class="col-md-4 p-3">
        <button id="delete-btn" class="btn btn-danger" (click)="deleteItem();" disabled>Delete</button>
      </div>
    </div>
  <br>
</div>
